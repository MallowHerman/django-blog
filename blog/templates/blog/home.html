{% extends 'blog/layout.html' %}
{% block content%}
	<article>
		{% for post in posts %}
			<div>
				<div>
					<a href="">{{post.author}}</a>
					<small>{{post.date_posted}}</small>
				</div>
				<h2><a href="">{{post.title}}</a></h2>
				<p>{{post.content}}</p>
			</div>
		{% endfor %}
	</article>
{% endblock%}
